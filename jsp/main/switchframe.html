<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf8" />
<link rel="stylesheet" href="../../common/css/common.css" type="text/css" />
<title>显示/隐藏左侧导航栏</title>
</head>
<script language="javascript" type="text/javascript"  defer="defer">

function Submit_onclick(){
//alert("00000000000333333");
//alert(parent.myFrame.cols);
//alert(window.parent.document.getElementById("myFrame"));
//var ww = window.parent.document.getElementById("myFrame");
//
//alert(ww.cols);
	if(parent.myFrame.cols == "199,7,*") {
		parent.myFrame.cols="0,7,*";
		document.getElementById("ImgArrow").src="../../common/image/main/switch_right.gif";
		document.getElementById("ImgArrow").title="打开左侧导航栏";
	} else {
		parent.myFrame.cols="199,7,*";
		document.getElementById("ImgArrow").src="../../common/image/main/switch_left.gif";
		document.getElementById("ImgArrow").title="隐藏左侧导航栏";
	}
}

function MyLoad() {
	if(window.parent.location.href.indexOf("MainUrl")>0) {
		window.top.midFrame.document.getElementById("ImgArrow").src="../../common/image/main/switch_right.gif";
	}
}

</script>
<body onload="MyLoad()"  style="background-color:#FFFFFF">
<div id="switchpic"><a href="javascript:Submit_onclick()"><img src="../../common/image/main/switch_left.gif" alt="隐藏左侧导航栏" id="ImgArrow" /></a></div>
</body>
</html>
